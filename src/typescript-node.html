<script type="text/javascript">

    function getLabel() {
        if (this.name) return this.name;
        
        let script = this.script || '';
        for (const [key, label] of Object.entries({
            'fetch(': 'üåê API',
            'fs.': 'üìÅ File',
            'crypto.': 'üîê Crypto',
            'setTimeout': '‚è∞ Timer',
            'setInterval': 'üîÑ Loop',
            'process.': '‚öôÔ∏è Process',
            'JSON.': 'üìÑ JSON',
            'Buffer': 'üî¢ Buffer'
        })) {
            if (script.includes(key)) return label;
        }

        // Extract keywords, limit to 20 chars
        const e = { const: 1, let: 1, var: 1, msg: 1, payload: 1, as: 1, any: 1, string: 1, number: 1, return: 1, null: 1 };
        let s = '';
        const ws = script.toLowerCase().match(/\w\w+/g) || [];
        for (let w of ws) {
            if (!e[w]) {
                e[w] = 1;
                const n = s ? s + ' ' + w : w;
                if (n.length <= 20) s = n;
                else break;
            }
        }
        if (s) return s;
        
        return "typescript";
    }

    function throwError(msg) {
        throw new Error(msg + 'is required');
    }

    function configMonaco() {
        console.log('[TS] Config Monaco', this);

        const monaco = window.monaco || throwRequired('monaco');
        const languages = monaco.languages || throwRequired('languages');
        const tsLanguage = languages.typescript || throwRequired('tsLanguage');

        const tsEditor = this.editor || throwRequired('tsEditor');
        window.tsEditor = tsEditor;

        const tsConfig = tsLanguage.typescriptDefaults || throwRequired('typescriptDefaults');
        window.tsConfig = tsConfig;
        
        console.log('[TS] Ignoring diagnostic codes: 1375, 1378, 1108');

        // Add Node-RED global types
        const nodeRedTypes = `/// <reference lib="es2022" />
            /// <reference lib="dom" />
            declare const msg: any;
            declare const node: {
                log: (message: string) => void;
                warn: (message: string) => void;
                error: (error: string | Error, message?: any) => void;
                context: () => {
                    get: (key: string, store?: string) => any;
                    set: (key: string, value: any, store?: string) => void;
                    flow: any;
                    global: any;
                };
                send: (msg: any | any[]) => void;
                id: string;
                type: string;
                name?: string;
            };
            declare const RED: {
                util: {
                    getSetting: (node: any, key: string) => any;
                };
            };
            declare const context: {
                get: (key: string, store?: string) => any;
                set: (key: string, value: any, store?: string) => void;
                flow: any;
                global: any;
            };
            declare const flow: any;
            declare const global: any;
            declare const env: {
                get: (key: string) => any;
            };
            declare const fs: typeof import('fs/promises');
            declare const path: typeof import('path');
            declare const os: typeof import('os');
            declare const crypto: typeof import('crypto');
            declare const util: typeof import('util');
            declare const process: typeof import('process');
            declare const Buffer: typeof globalThis.Buffer;
            declare const fetch: typeof globalThis.fetch;
            declare const require: typeof globalThis.require;
        `;
        tsConfig.addExtraLib(nodeRedTypes, 'file:///node-red-types.d.ts');

        tsConfig.setDiagnosticsOptions({
            noSemanticValidation: false,
            noSyntaxValidation: false,
            noSuggestionDiagnostics: false,
            diagnosticCodesToIgnore: [
                1375, // 'await' expressions are only allowed at the top level of a file when that file is a module
                1378, // Top-level 'await' expressions are only allowed when the 'module' option is set to 'es2022'
                1108, // A 'return' statement can only be used within a function body
                2339  // Property 'X' does not exist on type 'unknown'
            ]
        });
        
        tsConfig.setCompilerOptions({
            target: tsLanguage.ScriptTarget.ES2022,
            module: tsLanguage.ModuleKind.ES2022,
            allowJs: true,
            lib: ['ES2022', 'DOM'],
            skipLibCheck: false,
            noImplicitAny: false,
            strict: false
        });
        
        console.log('[TS] TypeScript configured', tsConfig);

        tsEditor.getModel || throwRequired('getModel');
        const tsModel = tsEditor.getModel() || throwRequired('tsModel');
        window.tsModel = tsModel;
        
        console.log('[TS] model uri path', tsModel.uri.path);
        
        // Create TypeScript model with proper URI
        if (!tsModel.uri.path.endsWith('.ts')) {
            console.log('[TS] Creating .ts model');
            const newModel = monaco.editor.createModel(
                tsModel.getValue(),
                'typescript',
                monaco.Uri.parse('file:///node-red-contrib-ts.ts')
            );
            tsEditor.setModel(newModel);
            tsModel.dispose();
        }
    }

    RED.nodes.registerType('typescript-node', {
        category: 'function',
        color: '#61adff',
        defaults: {
            name: { value: "" },
            script: { value: "" },
            outputs: { value: 1 },
            useVm: { value: false }
        },
        inputs: 1,
        outputs: 1,
        outputLabels: function(index) {
            return 'result';
        },
        icon: "typescript.svg",
        paletteLabel: 'typescript',
        label: getLabel,
        oneditprepare: function() {
            var that = this;
            
            function updateOutputs() {
                var outputs = parseInt($("#node-input-outputs").val()) || 1;
                that.outputs = outputs;
            }
            
            this.editor = RED.editor.createEditor({
                id: 'node-input-script-editor',
                mode: 'ace/mode/typescript',
                language: 'typescript',
                value: $("#node-input-script").val() || ""
            });
            
            // Configure Monaco TypeScript editor
            var session = this.editor.getSession();
            
            if (this.editor.type === "monaco") {
                // Wait for editor to be ready, then configure
                setTimeout(() => {
                    try {
                        configMonaco.call(this);
                    }
                    catch (error) {
                        console.error('[TS] Config Monaco Error', error);
                    }
                }, 100);
            } else {
                console.log('[TS] Using ACE Editor fallback configuration');
                if (session.setAnnotations) {
                    session.setAnnotations([]);
                }
            }
            
            console.log('[TS] TypeScript editor configuration completed');
            
            // Configure completion for available globals
            if (this.editor.completers) {
                this.editor.completers.push({
                    getCompletions: function(editor, session, pos, prefix, callback) {
                        var completions = [
                            // Node-RED context
                            {name: "msg", value: "msg", score: 1000, meta: "node-red"},
                            {name: "node", value: "node", score: 1000, meta: "node-red"},
                            {name: "RED", value: "RED", score: 1000, meta: "node-red"},
                            {name: "global", value: "global", score: 1000, meta: "node-red"},
                            {name: "env", value: "env", score: 1000, meta: "node-red"},
                            
                            // Node.js modules
                            {name: "fs", value: "fs", score: 900, meta: "nodejs"},
                            {name: "path", value: "path", score: 900, meta: "nodejs"},
                            {name: "os", value: "os", score: 900, meta: "nodejs"},
                            {name: "crypto", value: "crypto", score: 900, meta: "nodejs"},
                            {name: "util", value: "util", score: 900, meta: "nodejs"},
                            {name: "Buffer", value: "Buffer", score: 900, meta: "nodejs"},
                            {name: "fetch", value: "fetch", score: 900, meta: "nodejs"},
                            
                            // Keywords
                            {name: "return", value: "return ", score: 800, meta: "keyword"},
                            {name: "await", value: "await ", score: 800, meta: "keyword"},
                            {name: "async", value: "async ", score: 800, meta: "keyword"}
                        ];
                        callback(null, completions);
                    }
                });
            }
            
            // Add helpful template for new nodes
            if (!$("#node-input-script").val() || $("#node-input-script").val().trim() === "") {
                this.editor.setValue(`// Available: msg, node, RED, global, env, fs, path, os, crypto, util, Buffer, fetch
// Your code runs in an async function - await is available

// Examples:
const apiKey = env.get('API_KEY');
const url = env.get('API_URL') || 'https://api.example.com/';
const res = await fetch(url, { headers: { 'Authorization': apiKey } });
const data = await res.json();

return {
    ...msg,
    payload: data
};
`, -1);
            }
            
            $("#node-input-outputs").change(function() {
                updateOutputs();
            });
            
            updateOutputs();
        },
        oneditsave: function() {
            const script = this.editor.getValue();
            console.log('[TS] Save', script);
            $("#node-input-script").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function() {
            this.editor.destroy();
            delete this.editor;
        },
        oneditresize: function(size) {
            var rows = $("#dialog-form>div:not(.node-text-editor-row)");
            var height = $("#dialog-form").height();
            for (var i=0; i<rows.length; i++) {
                height -= $(rows[i]).outerHeight(true);
            }
            var editorRow = $("#dialog-form>div.node-text-editor-row");
            height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
            $(".node-text-editor").css("height",height+"px");
            this.editor.resize();
        }
    });
</script>

<script type="text/html" data-template-name="typescript-node">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row" style="margin-bottom:0px;">
        <label for="node-input-script"><i class="icon-edit"></i> Script</label>
        <input type="hidden" id="node-input-script">
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 300px; min-height:200px;" class="node-text-editor" id="node-input-script-editor"></div>
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="icon-random"></i> Outputs</label>
        <input type="number" id="node-input-outputs" placeholder="1" min="1" max="10" style="width:70px;" title="Number of outputs"> outputs
    </div>
    <div class="form-row">
        <label><i class="icon-cog"></i> Execution</label>
        <input type="checkbox" id="node-input-useVm" style="display:inline-block; width:auto; vertical-align:top;" title="Use VM instead of Function constructor (slower but more secure)">
        <label for="node-input-useVm" style="width:70%;" title="Use VM instead of Function constructor (slower but more secure)">Use VM mode (slower but more secure)</label>
    </div>
</script>

<script type="text/html" data-help-name="typescript-node">
    <p>Execute TypeScript code with configurable outputs.</p>
    
    <h3>Input Properties</h3>
    <dl class="message-properties">
        <dt>Any message <span class="property-type">object</span></dt>
        <dd>Message passed to execution context and available for templating</dd>
    </dl>

    <h3>Output Properties</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">any</span></dt>
        <dd>Result of TypeScript execution</dd>
    </dl>

    <h3>Configuration</h3>
    <ul>
        <li><strong>Script:</strong> TypeScript code to execute</li>
        <li><strong>Outputs:</strong> Number of outputs (1-10)</li>
    </ul>

    <h3>Template Variables</h3>
    <p>Use <code>{{property.path}}</code> syntax in your script to access message properties:</p>
    <pre>const name = "{{payload.name}}";
console.log(`Hello ${name}!`);</pre>

    <h3>Usage Example</h3>
    <pre>interface User {
    name: string;
    age: number;
}

const user: User = {{payload}};
const greeting = `Hello ${user.name}, you are ${user.age} years old!`;
console.log(greeting);</pre>
    
    <h3>Security Notes</h3>
    <ul>
        <li>Code runs with Node-RED process permissions</li>
        <li>Validate and sanitize input to prevent injection attacks</li>
        <li>Be cautious with template variable substitution</li>
    </ul>
</script>
